<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style-all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <section id="top">
      <p class="text" id="result">Your Result</p>
      <div id="circle">
        <h1 >76</h1>
        <p class="text">of 100<p>
      </div>

      <h2>Great</h2>
      <p class="text"> You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section id="bottom">
      Summary
      <section id="isummary">
        <p id="reac" class="summary">
          Reaction
          80 / 100
        </p>
        <p id="memory" class="summary">
          Memory
          92 / 100
        </p>
        <p id="verbal" class="summary">
          Verbal
          61 / 100
        </p>
        <p id="Visual" class="summary">
          Visual
          72 / 100
        </p>
      </section>
      <input type="submit" value="Continue"></input>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
