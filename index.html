<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style-all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>



  <main class="conteiner">
    
    <section id="top">
      <p class="text">Your Result </p>
      <div id="circle">
        <h1 >76</h1>
        <p id="cent" class="text">of 100<p>
      </div>      
      <h2>Great</h2>

      <p id="score" class="text">  You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="bottom">
      <h2>Summary</h2>
        <div id="summary">
          <p id="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            Reaction
            <strong>80</strong> / <span class="hundred">100</span>
          </p>
          <p id="memory">
            <img src="assets/images/icon-memory.svg" alt="memory">
            Memory
            <strong>92 </strong>/ <span class="hundred">100</span>
          </p>
          <p id="verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            Verbal
            <strong>61 </strong>/ <span class="hundred">100</span>
          </p>
          <p id="visual">
            <img src="assets/images/icon-visual.svg" alt="visual">
            Visual
            <strong>72</strong> / <span   class="hundred">100</span>
          </p>
        </div>
      <input type="submit" value="Continue" id="continue"></input>
     </section>
  </main>
